specVersion: 0.0.2
description: Embr Finance is a non-custodial portfolio manager, liquidity provider, and price sensor.
repository: https://github.com/embrfinance/embr-avalanche-v2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Vault
    network: avalanche
    source:
      address: '0xad68ea482860cd7077a5D0684313dD3a9BC70fbB'
      abi: Vault
      startBlock: 8169253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/vault.ts
      entities:
        - Balancer
        - Pool
        - PoolToken
        - User
        - UserInternalBalance
        - Token
        - TokenSnapshot
        - TradePair
        - TradePairSnapshot
        - BalancerSnapshot
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: StablePool
          file: ./abis/StablePool.json
      eventHandlers:
        - event: Swap(indexed bytes32,indexed address,indexed address,uint256,uint256)
          handler: handleSwapEvent
        - event: PoolBalanceChanged(indexed bytes32,indexed address,address[],int256[],uint256[])
          handler: handleBalanceChange
        - event: PoolBalanceManaged(indexed bytes32,indexed address,indexed address,int256,int256)
          handler: handleBalanceManage
        - event: InternalBalanceChanged(indexed address,indexed address,int256)
          handler: handleInternalBalanceChange
  - kind: ethereum/contract
    name: WeightedPoolFactory
    network: avalanche
    source:
      address: '0x4250Cd9F2B02Ef0F9d8253dE5A2daC9174d9b620'
      abi: WeightedPoolFactory
      startBlock: 8169253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeightedPoolFactory
          file: ./abis/WeightedPoolFactory.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewWeightedPool
  - kind: ethereum/contract
    name: WeightedPool2TokenFactory
    network: avalanche
    source:
      address: '0x5bBF66875eA87E9cB80A9E13D03b1a29f5798eBc'
      abi: WeightedPoolFactory
      startBlock: 8169253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeightedPoolFactory
          file: ./abis/WeightedPoolFactory.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewWeightedPool
  - kind: ethereum/contract
    name: StablePoolFactory
    network: avalanche
    source:
      address: '0x62B5fa3bA999277a421174E70A47a7e677433368'
      abi: StablePoolFactory
      startBlock: 8169253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: StablePoolFactory
          file: ./abis/StablePoolFactory.json
        - name: StablePool
          file: ./abis/StablePool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewStablePool
  - kind: ethereum/contract
    name: MetaStablePoolFactory
    network: avalanche
    source:
      address: '0xe02c06D8eaE867A42A8b25D589DeED126FE0f935'
      abi: MetaStablePoolFactory
      startBlock: 8169253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: MetaStablePoolFactory
          file: ./abis/MetaStablePoolFactory.json
        - name: MetaStablePool
          file: ./abis/MetaStablePool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewMetaStablePool
  - kind: ethereum/contract
    name: LiquidityBootstrappingPoolFactory
    network: avalanche
    source:
      address: '0xB0a615386E7746181ea56272C8414e67613493e4'
      abi: LiquidityBootstrappingPoolFactory
      startBlock: 8169253
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolFactory.ts
      entities:
        - Balancer
        - Pool
      abis:
        - name: Vault
          file: ./abis/Vault.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: LiquidityBootstrappingPoolFactory
          file: ./abis/LiquidityBootstrappingPoolFactory.json
        - name: LiquidityBootstrappingPool
          file: ./abis/LiquidityBootstrappingPool.json
      eventHandlers:
        - event: PoolCreated(indexed address)
          handler: handleNewLiquidityBootstrappingPool
templates:
  - kind: ethereum/contract
    name: WeightedPool
    network: avalanche
    source:
      abi: WeightedPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
  - kind: ethereum/contract
    name: StablePool
    network: avalanche
    source:
      abi: StablePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
      abis:
        - name: WeightedPool # Necessary for Transfer handler
          file: ./abis/WeightedPool.json
        - name: StablePool
          file: ./abis/StablePool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
        - event: AmpUpdateStarted(uint256,uint256,uint256,uint256)
          handler: handleAmpUpdateStarted
        - event: AmpUpdateStopped(uint256)
          handler: handleAmpUpdateStopped
  - kind: ethereum/contract
    name: MetaStablePool
    network: avalanche
    source:
      abi: MetaStablePool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
        - PriceRateProvider
      abis:
        - name: WeightedPool # Necessary for Transfer handler
          file: ./abis/WeightedPool.json
        - name: MetaStablePool
          file: ./abis/MetaStablePool.json
        - name: BalancerPoolToken
          file: ./abis/BalancerPoolToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
        - event: PriceRateProviderSet(indexed address,indexed address,uint256)
          handler: handlePriceRateProviderSet
        - event: PriceRateCacheUpdated(indexed address,uint256)
          handler: handlePriceRateCacheUpdated
  - kind: ethereum/contract
    name: LiquidityBootstrappingPool
    network: avalanche
    source:
      abi: LiquidityBootstrappingPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/poolController.ts
      entities:
        - Pool
        - PoolShare
        - Swap
        - PoolToken
        - GradualWeightUpdate
      abis:
        - name: WeightedPool
          file: ./abis/WeightedPool.json
        - name: LiquidityBootstrappingPool
          file: ./abis/LiquidityBootstrappingPool.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: SwapFeePercentageChanged(uint256)
          handler: handleSwapFeePercentageChange
        - event: SwapEnabledSet(bool)
          handler: handleSwapEnabledSet
        - event: GradualWeightUpdateScheduled(uint256,uint256,uint256[],uint256[])
          handler: handleGradualWeightUpdateScheduled